<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston Housing Data Input</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 20px;
        }

        h1 {
            color: #333;
        }

        form {
            max-width: 400px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 16px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h1>Boston Housing Data Input</h1>

    <form action="/predict" method="post">
        <label for="CRIM">CRIM (Per capita crime rate by town):</label>
        <input type="number" name="CRIM" step="any" required>

        <label for="ZN">ZN (Proportion of residential land zoned for lots over 25,000 sq. ft.):</label>
        <input type="number" name="ZN" step="any" required>

        <label for="INDUS">INDUS (Proportion of non-retail business acres per town):</label>
        <input type="number" name="INDUS" step="any" required>

        <label for="CHAS">CHAS (Charles River dummy variable, 1 if tract bounds river; 0 otherwise):</label>
        <input type="number" name="CHAS" step="any" required>

        <label for="NOX">NOX (Nitric oxides concentration, parts per 10 million):</label>
        <input type="number" name="NOX" step="any" required>

        <label for="RM">RM (Average number of rooms per dwelling):</label>
        <input type="number" name="RM" step="any" required>

        <label for="AGE">AGE (Proportion of owner-occupied units built prior to 1940):</label>
        <input type="number" name="AGE" step="any" required>

        <label for="DIS">DIS (Weighted distances to five Boston employment centers):</label>
        <input type="number" name="DIS" step="any" required>

        <label for="RAD">RAD (Index of accessibility to radial highways):</label>
        <input type="number" name="RAD" step="any" required>

        <label for="TAX">TAX (Full-value property tax rate per $10,000):</label>
        <input type="number" name="TAX" step="any" required>

        <label for="PTRATIO">PTRATIO (Pupil-teacher ratio by town):</label>
        <input type="number" name="PTRATIO" step="any" required>

        <label for="B">B (1000(Bk - 0.63)^2 where Bk is the proportion of Black residents by town):</label>
        <input type="number" name="B" step="any" required>

        <label for="LSTAT">LSTAT (Percentage of lower status of the population):</label>
        <input type="number" name="LSTAT" step="any" required>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
